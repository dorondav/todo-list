<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>doron To Do List</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous"
    ></script>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <div class="navbar-fixed">
        <a href="#" class="brand-logo">Doron Davidowitz</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <a href="https://github.com/dorondav" target="_blank">GitHub</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Add New Task</span>
            <input type="text" class="datepicker" name="datepicker" />
            <label for="datepicker">Enter Date</label>
            <textarea
              id="taskName"
              name="taskName"
              class="taskName materialize-textarea"
            ></textarea>
            <label for="taskName">Task Name</label>
            <textarea
              id="newTask"
              class="newTask materialize-textarea"
            ></textarea>
            <label for="newTask">Enter Task</label>
          </div>
          <a
            class="btn-floating halfway-fab waves-effect waves-light teal lighten-2 "
            ><i class="material-icons" onclick="saveNewTask()">add</i></a
          >
        </div>
      </div>
    </div>
    <div class="row col s12"><div class="taskList col s12 "></div></div>

    <script src="js.js"></script>
  </body>
</html>
